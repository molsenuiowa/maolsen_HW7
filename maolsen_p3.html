<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <form action="maolsen_ty.html" method="get">
        <div>
            <label for="raceEthnicity">Race/Ethnicity:</label>
            <input type="text" id="raceEthnicity" name="raceEthnicity" placeholder="Enter race/ethnicity">
        </div>
        <div>
            <p>Gender: <span title="Identifying your gender helps us address historical gender imbalances">(?)</span></p>
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="navigation">
            <span class="page-info">Page 3 of 3</span>
            <button type="submit" class="next-btn">Submit</button>
        </div>
    </form>
</body>
</html>
